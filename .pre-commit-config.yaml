# Pre-commit hooks for automatic code formatting and linting
# Install with: pip install pre-commit && pre-commit install

repos:
  # Python formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.12
        args: ["--line-length=88"]
        files: '\.(py)$'

  # Python linting with flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: [
            "--max-line-length=88",
            "--extend-ignore=E203,W503", # Ignore conflicts with black
            "--exclude=.venv,venv,__pycache__,.git,build,dist,node_modules",
          ]
        files: '\.(py)$'

  # Import sorting with isort (compatible with black)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black", "--line-length=88"]
        files: '\.(py)$'

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.(md|txt)$'
      - id: end-of-file-fixer
        exclude: '\.(md|txt|json)$'
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=10240"] # 10MB limit
      - id: check-merge-conflict
      - id: check-json
      - id: pretty-format-json
        args: ["--autofix", "--no-sort-keys"]
        files: '\.(json)$'
        exclude: "package-lock.json"
